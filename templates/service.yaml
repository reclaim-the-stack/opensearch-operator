# Headless service for the statefulset

apiVersion: v1
kind: Service
metadata:
  name: opensearch-%{name}
  namespace: %{namespace}
  labels:
    opensearch.reclaim-the-stack.com/cluster: %{name}
  ownerReferences: %{owner_references}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: "http"
      port: 9200
      targetPort: 9200
    - name: "transport"
      port: 9300
      targetPort: 9300
    - name: "metrics"
      port: 9600
      targetPort: 9600
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/name: opensearch
    opensearch.reclaim-the-stack.com/cluster: %{name}
