# NOTE: Passwords generated by the opensearch-operator and stored in a credentials secret

# This is the internal user database
# The hash value is a bcrypt hash and can be generated with plugin/tools/hash.sh

_meta:
  type: "internalusers"
  config_version: 2

# Define your internal users here

## Demo users

admin:
  hash: "%{admin_password_hash}"
  reserved: true
  backend_roles:
  - "admin"
  description: "Demo admin user"

anomalyadmin:
  hash: "%{anomalyadmin_password_hash}"
  reserved: false
  opendistro_security_roles:
  - "anomaly_full_access"
  description: "Anomaly admin user, using internal role"

kibanaserver:
  hash: "%{kibanaserver_password_hash}"
  reserved: true
  description: "OpenSearch Dashboards user"

logstash:
  hash: "%{logstash_password_hash}"
  reserved: false
  backend_roles:
  - "logstash"
  description: "Logstash user, using external role mapping"

readall:
  hash: "%{readall_password_hash}"
  reserved: false
  backend_roles:
  - "readall"
  description: "Readall user, using external role mapping"

snapshotrestore:
  hash: "%{snapshotrestore_password_hash}"
  reserved: false
  backend_roles:
  - "snapshotrestore"
  description: "Snapshotrestore user, using external role mapping"

metrics:
  hash: "%{metrics_password_hash}"
  reserved: true
  description: "Metrics user for Prometheus scraping"
  opendistro_security_roles:
  - "prometheus_monitor_with_indices"
