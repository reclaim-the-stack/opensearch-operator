apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-operator
  namespace: opensearch-operator
spec:
  replicas: 1
  selector:
    matchLabels: { app: opensearch-operator }
  template:
    metadata:
      labels: { app: opensearch-operator }
    spec:
      serviceAccountName: opensearch-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: ghcr.io/reclaim-the-stack/opensearch-operator:0.1.4
          command: [ruby, lib/main.rb]
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: LOG_LEVEL
              value: info
